<!DOCTYPE html>
<html>
	<head>
		<title> Game Base </title>
		<link rel="stylesheet" type="text/css" href="node_modules/angular-material/angular-material.css">
		<link href="node_modules/mdi/css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css" >
		<link rel="stylesheet" type="text/css" href="css/style.css">

	</head>

	<body ng-app="ngGamebase" ng-controller="baseCtrl">

 		<md-toolbar>
 			<div class="md-toolbar-tools">
 				<p><strong>Popular by genres</strong></p>
 			

 				<md-button>
 					All Genres
 				</md-button>
 				<md-button>
 					Action
 				</md-button>
 				<md-button>
 					Adventure
 				</md-button>
 				<md-button>
 					Strategy
 				</md-button>
 				<md-button>
 					Sports
 				</md-button>
 				
 				<md-menu-bar>
 					<md-menu>
            			<button ng-click="$mdOpenMenu()">
             			 Others
            			</button>
            			<md-menu-content>
              				<md-menu-item>
                				<md-button>Puzzle</md-button>
                			</md-menu-item>
                			<md-menu-item>
                			    <md-button>Platform</md-button>
                			</md-menu-item>
                			<md-menu-item>
                				<md-button>Role playing games</md-button>
              				</md-menu-item>
              			</md-menu-content>
              		</md-menu>
              	</md-menu-bar>

 			</div>
 		</md-toolbar>

 		<md-content class="md-padding" layout="row" layout-wrap>
 			<md-card ng-repeat="game in games" flex="45">
 				<img >
 				<md-card-content>
 					<img ng-src="{{ game.image }}">
 					<div class="classified-info">
 						<h2 class="md-title">{{ game.name }}</h2>
 						<h4> by {{ game.developer}} </h4>
 						<p> {{ game.description }} </p>
 					</div>
 				</md-card-content>


 			</md-card>

 		</md-content>

 		

	 <script src="node_modules/angular/angular.js"></script>
	 <script src="scripts/app.js"></script>
	 <script src="components/classified.ctr.js"></script>
	 <script src="components/classifieds.fac.js"></script>
	 <script src="node_modules/angular-animate/angular-animate.js"></script>
	 <script src="node_modules/angular-aria/angular-aria.js"></script>
	 <script src="node_modules/angular-material/angular-material.js"></script>
  
</html>
